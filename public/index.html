<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <link rel='stylesheet' href="static/stylesheets/style.css">
</head>
<body>
    <div class="btn-div">
        <div class="btn-group">
            <button onclick="runGitStatus('git status | grep \'modified:\' | cut -c 14-')" class="btn">git status</button>
        </div>
        <div class="btn-group">
            <button onclick="runGitAdd('git add ')" class="btn">git add</button>
            <input id="addInput" placeholder="勾选需要添加的文件，不勾选默认全部添加" class="input" disabled/>
        </div>
        <div class="btn-group">
            <button onclick="runGitCommit('git commit -m ')" class="btn">git commit -m</button>
            <input id="commitInput" placeholder=" update" class="input"/>
        </div>
        <div class="btn-group">
            <button onclick="runGitDefault('git push')" class="btn">git push</button>
        </div>
    </div>
    <div class="log-div" id="logDiv"/>
    <div class="list-div" id="listDiv">
</body>
</html>
